---
- name: "Fetch p2"
  git:
    repo: https://github.com/iNPUTmice/p2.git
    dest: /src/p2
    force: yes
- name: "Add postgres JDBC driver"
  blockinfile:
    marker: "<!-- {mark} add postgres support -->"
    path: /src/p2/pom.xml
    insertbefore: "</dependencies>"
    block: |
      <dependency>
        <groupId>org.postgresql</groupId>
        <artifactId>postgresql</artifactId>
        <version>42.2.9</version>
      </dependency>
- name: "Add required XML lib"
  blockinfile:
    marker: "<!-- {mark} add javax.xml.bind -->"
    path: /src/p2/pom.xml
    insertbefore: "</dependencies>"
    block: |
      <dependency>
        <groupId>javax.xml.bind</groupId>
        <artifactId>jaxb-api</artifactId>
        <version>2.3.0</version>
      </dependency>
- name: "Install Maven"
  apt:
    name: maven
- name: "Build p2"
  command: mvn package
  args:
    chdir: /src/p2
- name: "Create p2 app directory"
  file:
    path: /opt/p2
    state: directory
- name: "Install p2 jar"
  copy:
    src: /src/p2/target/p2-0.3.jar
    dest: /opt/p2/p2.jar
    remote_src: yes
- name: "Create p2 config directory"
  file:
    path: /etc/p2
    state: directory
- name: "Create p2 user"
  user:
    name: p2
    home: /var/lib/p2
    system: yes
- name: "Create p2 data directory"
  file:
    path: /var/lib/p2
    state: directory
    owner: p2
    mode: 0750

